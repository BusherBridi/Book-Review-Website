<!DOCTYPE html>
<html>

<head>
    <title> User DashBoard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/userPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-xl">
                <h3 id="userWelcome">Welcome {{firstName}}</h3>
            </div>

        </div>
        <div class="row align-items-start">
            <div class="col">
                <form action="{{url_for('searchResult')}}" method="post" class="form-group">

                    <label for="query" class="formLabel">Search: </label>
                    <input type="text" class="form-control" id="query" name="query" required>

                    <div class="radioBtn">
                        <a>Search by:</a>
                        <input type="radio" id="ISBN" name="searchGroup" value="isbn" class="selectButtons" required>
                        <label for="ISBN">ISBN</label>


                        <input type="radio" id="title" name="searchGroup" value="title" class="selectButtons">
                        <label for="title">Title</label>


                        <input type="radio" id="author" name="searchGroup" value="author" class="selectButtons">
                        <label for="author">Author</label>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary" id="search">Search</button>

                </form>
                <footer>
                    <button type="submit" class="btn btn-primary" id="logout" action="{{url_for('logout')}}">Log
                        Out</button>

                </footer>
            </div>
            <div class="col-sm">
                <h3>Your reviews</h3>
                <ul>
                    {% for review in reviews %}
                    <li>
                        <div class="card" style="width 18rem;">
                            <div class="card-body ">
                                <h5> {{review.title}}</h5>
                                <h6>{{review.rating}}</h6>
                                <h6>{{review.review}}</h6>
                            </div>

                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

</body>


</html>
